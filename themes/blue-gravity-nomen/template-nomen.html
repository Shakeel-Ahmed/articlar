<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="[art-keywords]" />
    <meta name="description" content="[art-description]"/>
    <link rel="stylesheet" type="text/css" href="[art-path]include/theme-styles.css">
    <title>[art-title]</title>
    [art-header]
</head>
<body>
<!--    STICKY FOOTER START -->
<div class="sticky-footer">
    <!--    HEADER TOP STRIP    -->
    <div class="header-top-strip cross-center">
        <div class="container">
            <div class="row">
                <div class="col-8 cross-center">
                    <!--    ADDRESS, MOTTO, PHONE, EMAIL ETC. uncomment to use   -->
                    <!--    conatct us at company@example.com   -->
                </div>
                <!--    SOCIAL MEDIA    -->
                <div class="col-4 cross-center end">
                    <div class="header-top-strip-smc center cross-center">
                        <a href="[art-facebook]"><img src="[art-path]images/sm-facebook.svg" class="header-top-strip-smi"></a>
                    </div>
                    <div class="header-top-strip-smc center cross-center">
                        <a href="[art-twitter]"><img src="[art-path]images/sm-twitter.svg" class="header-top-strip-smi"></a>
                    </div>
                    <div class="header-top-strip-smc center cross-center">
                        <a href="[art-linkedin]"><img src="[art-path]images/sm-linkedin.svg" class="header-top-strip-smi"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
    </style>
    <!--    HEADER TABLET AND LARGE DEVICES START   -->
    <div class="header d-none d-md-flex cross-center">
        <div class="col-3 cross-center">
            <img class="site-logo" src="[art-sitelogo]" onclick="window.location.href='[art-home]';">
        </div>
        <div class="col-5 cross-center">
            <!--    HEADER LINKS uncomment to use   -->
            <!--
            <div class="cross-center">
                <a href=""><div class="header-links">Home</div></a>
                <a href=""><div class="header-links">Services</div></a>
                <a href=""><div class="header-links">Contact</div></a>
                <a href=""><div class="header-links">Dibenum</div></a>
            </div>
            -->
        </div>
        <div class="col-4 cross-center end">
            <form action="javascript:artSearch('[art-search]','art-search-field-b');" class="cross-center">
                <input type="text" id="art-search-field-b" class="art-search-box" placeholder="Search" style="margin-left: auto; border-radius: 4px; box-sizing: border-box;">
                <input type="image" src="[art-path]images/search.svg" style="margin-left:4px; width: 40px; cursor: pointer;">
            </form>
        </div>
    </div>
    <!--    HEADER TABLET AND LARGE DEVICES END   -->
    <!--    HEADER SMALL DEVICES START   -->
    <div class="header d-md-none cross-center">
        <div class="col-6 cross-center">
            <img class="site-logo" src="[art-sitelogo]" style="width:100%;" onclick="window.location.href='[art-home]';">
        </div>
        <div class="col-6 cross-center end">
            <form action="javascript:artSearch('[art-search]','art-search-field-a');" class="cross-center">
                <input type="text" id="art-search-field-a" class="art-search-box" placeholder="Search" style="margin-left: auto; border-radius: 4px; box-sizing: border-box;">
                <input type="image" src="[art-path]images/search.svg" style="margin-left:4px; width: 40px; cursor: pointer;">
            </form>
        </div>
    </div>
    <!--    HEADER SMALL DEVICES END   -->
<!--    CONTENT START   -->
[art-contents]
<!--    CONTENT END   -->
</div>
<!--    STICKY FOOTER END   -->
<!--    FOOTER START    -->
<div class="container">
    <div class="row footer">
        <div class="col-md-4">
            <!--    SITELOGO    -->
            <div class="footer-site-logo">
                <img class="site-logo" src="[art-sitelogo]" style="width: 100%;" onclick="window.location.href='[art-home]';">
            </div>
            <!--    FEATURES, MISSION STATEMENT, ANYTHING ETC. uncomment to use -->
            <!--
            <p>
                Create a business website that will showcase the full potential of your company
                with a responsive website builder. With Blue Gravity, you get a rich set of user-friendly
                tools to make your business grow online.
            </p>
            -->
        </div>
        <div class="col-md-4">
            <!--    CONTACT OR ADDRESS  -->
            <div class="footer-heading">CONTACT</div>
            <p>[art-address]</p>
        </div>
        <!--    SOCIAL MEDIA SHARE  -->
        <div class="col-md-4">
            <p class="footer-heading text-center">FOLLOW US</p>
            <div class="center">
                <div class="footer-smc center cross-center">
                    <a href="[art-facebook]"><img src="[art-path]images/sm-facebook.svg" class="footer-smi"></a>
                </div>
                <div class="footer-smc center cross-center">
                    <a href="[art-twitter]"><img src="[art-path]images/sm-twitter.svg" class="footer-smi"></a>
                </div>
                <div class="footer-smc center cross-center">
                    <a href="[art-linkedin]"><img src="[art-path]images/sm-linkedin.svg" class="footer-smi"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--    FOOTER END    -->
<!--    FOOTER BOTTOM STRIP    -->
<div class="footer-strip">ALL COPYRIGHTS ARE RESERVED</div>
[art-footer]
</body>
</html>
