<div class="col-md-12 col-lg-6 fadein" style="animation-delay: [art-row-count]ms;">
    <div class="row article-result-container" onclick="window.location.href='[art-row-link]';">
        <div class="col-md-8 order-2 order-md-1">
            <h6 class="article-result-heading">[art-row-title]</h6>
            <p class="article-result-description">[art-row-description]</p>
        </div>
        <div class="col-md-4 order-1 order-md-2">
            <img src="[art-row-thumb]" class="article-thumbnail">
        </div>
    </div>
</div>
