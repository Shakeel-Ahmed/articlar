<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="[art-keywords]"/>
    <meta name="description" content="[art-description]"/>
    <link rel="stylesheet" type="text/css" href="[art-path]include/theme-styles.css">
    <title>[art-title]</title>
    [art-header]
</head>
<body>
<!-- sticky footer start -->
<div class="sticky-footer">
    <div class="header d-md-flex cross-center">
        <div class="d-none d-md-flex col-md-3 col-lg-4 cross-center">
            <!--    HEADER NAV LINKS / COMMENT TO DISABLE -->
            <a href="javascript:void(0);"><span class="art-header-links">Home</span></a>
            <a href="javascript:void(0);"><span class="art-header-links">Libero</span></a>
            <a href="javascript:void(0);"><span class="art-header-links">Aliquet</span></a>
        </div>
        <!--    HEADER SITE LOGO    -->
        <div class="col-md-3 col-lg-4 center cross-center zoomin" style="animation-delay: 1s;">
            <img onclick="window.location.href='[art-home]'" src="[art-sitelogo]" class="header-logo">
        </div>
        <div class="col-md-6 col-lg-4 cross-center end">
            <a href="[art-facebook]" class="zoomin" style="animation-delay: 1.1s;"><img class="social-media-icon d-none d-md-inline" src="[art-path]images/sm-facebook.svg" alt="facebook"></a>
            <a href="[art-twitter]" class="zoomin" style="animation-delay: 1.2s;"><img class="social-media-icon d-none d-md-inline" src="[art-path]images/sm-twitter.svg" alt="twitter"></a>
            <a href="[art-linkedin]" class="zoomin" style="animation-delay: 1.3s;"><img class="social-media-icon d-none d-md-inline" src="[art-path]images/sm-linkedin.svg" style="margin-right: 12px;" alt="linkedin"></a>
            <form action="javascript:artSearch('[art-search]','art-search-field');" class="cross-center">
                <input type="text" id="art-search-field" class="art-search-box zoomin" placeholder="Search" style="animation-delay: 1.4s; margin-left: auto;">
                <div class="cross-center zoomin" style="animation-delay: 1.5s;"><input class="hover" type="image" src="[art-path]images/search.svg" style="width: 40px;"></div>
            </form>
        </div>
    </div>
    <div class="header-nav-strip">
        <!--    UNDER LOGO NAV MENU / COMMENT TO DISABLE    -->
        <a href="javascript:void(0);"><span class="art-header-links">Moles</span></a>
        <a href="javascript:void(0);"><span class="art-header-links">Nulla</span></a>
        <a href="javascript:void(0);"><span class="art-header-links">Aliquet</span></a>
        <a href="javascript:void(0);"><span class="art-header-links">Donec</span></a>
        <a href="javascript:void(0);"><span class="art-header-links">Libero</span></a>
    </div>
<!--    CONTENTS START  -->
[art-contents]
<!--    CONTENTS END  -->
</div>
<!-- sticky footer end -->
<div class="footer">
    <div class="container-fluid">
        <div class="row cross-center">
            <div class="col-lg-4 footer-area-address"><p>[art-address]</p></div>
            <div class="col-lg-4 footer-area-logo center" ><img src="[art-sitelogo]" style="width:220px;"></div>
            <div class="col-lg-4 footer-area-icons">
                <a href="[art-facebook]" class="zoomin" style="animation-delay: 1.1s;"><img class="social-media-icon" src="[art-path]images/sm-facebook.svg" alt="facebook"></a>
                <a href="[art-twitter]" class="zoomin" style="animation-delay: 1.2s;"><img class="social-media-icon" src="[art-path]images/sm-twitter.svg" alt="twitter"></a>
                <a href="[art-linkedin]" class="zoomin" style="animation-delay: 1.3s;"><img class="social-media-icon" src="[art-path]images/sm-linkedin.svg" style="margin-right: 12px;" alt="linkedin"></a>
            </div>
        </div>
    </div>
</div>
<div class="footer-strip">ALL COPYRIGHTS ARE RESERVED</div>
[art-footer]
</body>
</html>
